<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_forms.css">
    <title>zonas</title>
</head>
<body>

    <header class="header">
        <p>EFFITASK</p>
        <a href="">Mas informacion</a>
        <a href="">Otras opciones</a>
        <a href="../html/initial_section.html">salir</a>
    </header>
    <section class="contenedor">
        <div class="division">
            <form id="form-zonas" class="iniciar-sesion">
                <h1>Crea tu zona</h1>
                <div class="contenedor-input">
                    <img class="iconos" src="../img/logo zona.png" alt="icono zona">
                    <input type="text" name="nombre_zona" placeholder="Nombre de la zona" required>
                </div>
                <div class="contenedor-input">
                    <img class="iconos" src="../img/empleado.png" alt="icono empleado">
                    <input type="number" name="cantidad_empleados" placeholder="Cantidad promedio de empleados" required>
                </div>
                <div class="contenedor-input">
                    <img class="iconos" src="../img/puestos.png" alt="icono lider">
                    <input type="text" name="cantidad_puestos" placeholder="Cantidad promedio de puestos" required>
                </div>
                <div class="contenedor-input">
                    <img class="iconos" src="../img/area.png" alt="icono telefono">
                    <input type="number" name="area" placeholder="Metros cuadrados de la zona" required>
                </div>
                <div class="contenedor-input">
                    <img class="iconos" src="../img/numero id.png" alt="icono de correo">
                    <input type="text" name="observaciones" placeholder="Observaciones" >
                </div>
                <button>CREAR ZONA</button>
            </form>
        </div>
    </section>
    
    <script src="../js/script_zonas.js"></script>
</body>
</html>
